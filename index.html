<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
            <img class="card-img" src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">

            <div class="card-title">
                <h1 class="primary-heading">Jessica Randall</h1>
                <p class="location">London, United Kingdom</p>
            </div>

            <p class="subheading">"Front-end developer and avid reader."</p>

            <ul class="social-media">
                <li><a class="btn" href="#">GitHub</a></li>
                <li><a class="btn" href="#">Frontend Mentor</a></li>
                <li><a class="btn" href="#">Linkedin</a></li>
                <li><a class="btn" href="#">Twitter</a></li>
                <li><a class="btn" href="#">Instagram</a></li>
            </ul>  
    </main>
</body>
</html>
